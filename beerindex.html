<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJA Brewery Finder</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="beerstyle.css">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--firebase ref/link-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
</head>
<body>          <!--nav bar as header-->
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-brand mb-0 h1"><i class="fas fa-beer"></i></i> MAJA Brewery Finder <i class="fas fa-beer"></i></span>
                </nav>

    <div class = "container">
                    <!--jumbotron with search entry parameters-->
                <div class="jumbotron">
                        <h1 class="display-4">Search for Brewery!</h1>
                        <p class="lead">Search for your favorite Brewery type below.</p>
                        <hr class="my-4">
                        <input class="form-control mr-sm-2" id="breweryname" type="search" placeholder="Name of Brewery" aria-label="Search">
                        <input class="form-control mr-sm-2" id="cityorzip" type="search" placeholder="City or State or Zip code" aria-label="Search">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="city" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              City
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="state" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              State
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="zipcode" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                              Zip code
                            </label>
                          </div>
                        <form>
                            <div class="form-row form-secondary align-items-center">
                              <div class="col-auto my-1">
                                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Type</label>
                                <select class="custom-select form-secondary mr-sm-2" id="inlineFormCustomSelect">
                                  <option selected>Type</option>
                                  <option value="1">Micro</option>
                                  <option value="2">Regional</option>
                                  <option value="3">Brewpub</option>
                                </select>
                              </div>
                              <div class="col-auto my-1">
                                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i> Search</button>
                              </div>
                            </div>
                          </form>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="dogfriendly" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Dog Friendly</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="patio" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Patio</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="foodservice" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Food Service</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="tours" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Tours</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="foodtruck" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Food Truck</label>
                          </div>
                </div>
                    <!--form/table for search results to appear-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header">Search Results  <i class="fas fa-beer"></i></i></div>
                                <div class="card-body">
                                <table class="table table-sm" id='beer-table'>
                                    <thead>
                                      <tr>
                                        <th scope="col">Brewery name</th>
                                        <th scope="col">Brewery locations</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                <p>
                                    <a class="btn btn-secondary" id="directionbutton" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="fas fa-directions"></i> 
                                      Directions
                                    </a>
                                </p>
                                  <div class="collapse" id="collapseExample">
                                    <div class="card card-body"> 
                                      Map and directions to brewery.
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>  <!--close for container-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
    
            <!-- Footer -->
        <footer class="page-footer font-small fixed-bottom">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2019 MAJA</div>
        </footer>

</body>
</html>
